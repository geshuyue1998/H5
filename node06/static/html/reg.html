<script>
  function ajaxreg(){
    let url='http://127.0.0.1:3000/user/reg'
    let params={
      us:$('#us').val(),
      ps:$('#ps').val(),
      code:$('#code').val()
    }
    $.post(url,params,(data)=>{

      if(data.err==0){
