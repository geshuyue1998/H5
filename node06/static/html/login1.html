<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="us" name="" type="text" placeholder="账户" >
    <input id="ps" name="" type="password" placeholder="密码">
    <div class="formControls col-xs-8 col-xs-offset-3">
        <input  onclick='ajaxsubmit()' name="" type="submit" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
        <input name="" type="reset"  value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
      </div>
     
<!-- <script src="https://cdn.bootcss.com/jquery/1.8.1/jquery.min.js"></script> -->
<script src="jquery.js"></script>

<script>
  function ajaxsubmit(){
    let url='https://127.0.0.1:3000/user/login'
    let params={
      us:$('#us').val(),
      ps:$('#ps').val()
    }
    $.post(url,params,(data)=>{
      console.log(data);
      
    })
}

</script>
</body>
</html>
