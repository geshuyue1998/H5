<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400"></canvas>
		<script type="text/javascript">
     var myCanvas = document.getElementById('myCanvas');
     var c = myCanvas.getContext('2d');
     function clock(){
         c.clearRect(0,0,400,400);
         var data = new Date();
         var sec =data.getSeconds();
         var min =data.getMinutes();
         var hour=data.getHours();

         c.save();
         c.translate(130,130);
         c.rotate(-Math.PI/2);
         //分钟刻度线
         for(var i=0;i<60;i++){    //画12个刻度线
             c.beginPath();
             c.strokeStyle = "black";
             c.lineWidth = 1 ;
             c.moveTo(105,0);
             c.lineTo(97,0);
             c.stroke();
             c.rotate(Math.PI/30); //每个6deg画一个时钟刻度线
             c.closePath();
         }
         //时钟刻度线
         for(var i=0;i<12;i++){    //画12个刻度线
             c.beginPath();
             c.strokeStyle = "red";
             c.lineWidth = 2 ;
             c.moveTo(105,0);
             c.lineTo(92,0);
             c.stroke();
             c.rotate(Math.PI/6); //每个30deg画一个时钟刻度线
                 
             c.closePath();
         
         }
         //表盘
         c.beginPath();
         c.strokeStyle = "greenyellow";
         c.arc(0,0,110,0,Math.PI*2);
         c.lineWidth = 4;
         c.stroke();
         c.closePath();

         //时针
         hour = hour>12?hour-12:hour;
//                console.log(hour);
         c.beginPath();
         c.save();
         c.rotate(Math.PI/6*hour+Math.PI/6*min/60+Math.PI/6*sec/3600);
         c.strokeStyle = "purple";
         c.lineWidth = 4 ;
         c.moveTo(-25,0);
         c.lineTo(70,0);
         c.stroke();
         c.restore();
         c.closePath();


         //分针
//                console.log(min);
         c.beginPath();
         c.save();
         c.rotate(Math.PI/30*min+Math.PI/30*sec/60);
         c.strokeStyle = "pink";
         c.lineWidth = 3 ;
         c.moveTo(-15,0);
         c.lineTo(90,0);
         c.stroke();
         c.restore();
         c.closePath();


         //秒针
         c.beginPath();
         c.save();
         c.rotate(Math.PI/30*sec);
         c.strokeStyle = "red";
         c.lineWidth = 2 ; 
         c.moveTo(-20,0);
         c.arc(85,0,2,0,Math.PI*2);
         c.lineTo(100,0);
         
         c.stroke();
         c.restore();
         //c.closePath();

         c.restore();
         c.beginPath();
         c.strokeStyle = "red";
        
         c.arc(130,130,4,0,Math.PI*2);
         c.lineWidth = 3;
         c.fillStyle="black";
         c.fill();
         c.stroke();
         c.closePath();
}
     clock();
     setInterval(clock,100);
 </script>
	</body>
</html>
