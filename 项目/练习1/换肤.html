<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>换肤</title>
		<link rel="stylesheet" type="text/css" href="css/huanfu.css">
		
	</head>
	<body>
		<fieldset>
					<legend>页面换肤</legend>
					<div id="shang">
						<div id="div1"></div>
						<div id="div2"></div>
						<div id="div3"></div>
						<div id="div4"></div>
						<div id="div5"></div>
						<div id="div6"></div>
					</div>
					<div id="xia">
						<p>LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器关闭了，<br/>
							该数据仍然存在，下次打开浏览器访问网站时，仍然可以继续使用</p>
					</div>
				</fieldset>
		
	</body>
	<script>
			var one=document.getElementById("div1");
			var two=document.getElementById("div2");
			var three=document.getElementById("div3");
			var four=document.getElementById("div4");
			var five=document.getElementById("div5");
			var six=document.getElementById("div6");
			var xia=document.getElementById("xia");
			one.onclick=function(){
				one.style.top="-5px";
				two.style.top="0px";
  			    three.style.top="0px";
				four.style.top="0px";
				five.style.top="0px";
				six.style.top="0px";
				xia.style.backgroundColor="red";
			}
			two.onclick=function(){
				
				one.style.top="0px";
				three.style.top="0px";
				four.style.top="0px";
				five.style.top="0px";
				six.style.top="0px";
				two.style.top="-5px";
				xia.style.backgroundColor="goldenrod";
			}
			three.onclick=function(){
				
				one.style.top="0px";
				two.style.top="0px";
				three.style.top="-5px";
				four.style.top="0px";
				five.style.top="0px";
				six.style.top="0px";
				xia.style.backgroundColor="greenyellow";
			}
			four.onclick=function(){
				one.style.top="0px";
				two.style.top="0px";
				three.style.top="0px";
				four.style.top="-5px";
				five.style.top="0px";
				six.style.top="0px";
				xia.style.backgroundColor="cornflowerblue";
			}
			five.onclick=function(){
				one.style.top="0px";
				two.style.top="0px";
				three.style.top="0px";
				four.style.top="0px";
				five.style.top="-5px";
				six.style.top="0px";
				xia.style.backgroundColor="gray";
			}
			six.onclick=function(){
				one.style.top="0px";
				two.style.top="0px";
				three.style.top="0px";
				four.style.top="0px";
				five.style.top="0px";
				six.style.top="-5px";
				xia.style.backgroundColor="palevioletred";
			}
		for(let i=1;i<=6;i++){
				var data=getComputedStyle(document.getElementById('div'+i)).backgroundColor;
				
				localStorage.setItem('key', data);
				var color=localStorage.getItem('key');
			
			}
		if(color){
					localStorage.getItem('key');
					xia.style.backgroundColor=color;
				}
			//localStorage.clear()
//			localStorage.getItem("key")
//			localStorage.getItem("key")
//			localStorage.getItem("key")
//			localStorage.getItem("key")
//			localStorage.getItem("key")
		</script>
</html>
