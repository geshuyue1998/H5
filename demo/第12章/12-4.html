<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
	<canvas id="canvas" width="1024" height="900">
	
	</canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        // 创建渐变对象
        var grd = context.createRadialGradient(200, 200, 50, 250, 250, 50);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "yellow");

        // 填充渐变
        context.fillStyle = grd;

        context.arc(200, 200, 50, 0, 2 * Math.PI);//渐变开始圆
        context.closePath();
        context.arc(200, 200, 100, 0, 2 * Math.PI);//渐变结束圆
        context.closePath();
        context.arc(200, 200, 150, 0, 2 * Math.PI);
        context.fill();
        context.stroke();
    }
</Script>
</body>
</html>
