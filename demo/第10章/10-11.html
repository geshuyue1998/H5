<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
	<canvas id="canvas" width="1024" height="500">
	</canvas>
	<script>
	    window.onload = function () {
	        var canvas = document.getElementById("canvas");
	        var context = canvas.getContext("2d");
	
	        context.lineWidth = 5;
	        context.strokeStyle = "#005588";
	
	        for (i = 0; i < 10; i++) {
	            context.beginPath();
	            context.arc(50 + 100*i, 60, 40, 0, 2*Math.PI*(i+1)/10,true);
	            context.closePath();
	            context.stroke();
	        }
	    }
	</script>
</body>
</html>
