<!DOCTYPE html>
<html>
  <head>
    <title>表单</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
		<div class="container">
		<form role="form">
		  <div class="form-group">
		    <label for="InputEmail1">邮箱地址</label>
		    <input type="text" class="form-control " id="InputEmail1" width="100px" value="123@163.com">
		  </div>
		  <div class="form-group">
		    <label for="InputPassword1">密码</label>
		    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="InputFile" class="sr-only">文件输入</label>
		    <input type="file" id="InputFile">
		    <p class="help-block">帮助示例</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> 请打钩
		    </label>
		  </div>
		</form>
		</div>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
