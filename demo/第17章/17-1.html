<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"" />
	<title>Transitions功能的使用示例</title>
	<style type="text/css">
		div{
	        background-color: #ffff00; 
	        width: 100px;   
		}
		div:hover{
	        background-color: red;
	        width:200px;
	        transition-property: background-color, width;
	        transition-duration: 5s;
	        transition-delay: 2s;
		}
	</style>
</head>
<body>
	<div>示例文字</div>
</body>
</html>
