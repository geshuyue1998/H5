<!DOCTYPE html>
<html>
<head>
  	<title>form属性示例</title>
  	<meta charset="UTF-8">
</head>
<body>
	<form id="testform" method="get" action="">
		姓&nbsp;&nbsp;名：<input type="text" name="name1" autofocus="autofocus" required="required"/>
		<input type="submit" value="提交"/>
	</form>
	<br/>
	自我介绍：<textarea name="textarea1" form="testform"></textarea>
	<fieldset>
		<legend>自我介绍</legend>
	</fieldset>
	<form id="testform" method="get" action="serve.jsp">   
		<input type="submit" name="s1" value="v1" formaction="s1.jsp">提交到S1 
		<input type="submit" name="s2" value="v2" formmethod="post">提交到S2 
		<input type="submit" name="s3" value="v3" formmethod="get">提交到S3 
	</form>
</body>
</html>
